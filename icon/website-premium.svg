<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="webShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#webGradient)" filter="url(#webShadow)"/>
  
  <!-- Globe/Earth -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Latitude lines -->
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Longitude lines -->
  <ellipse cx="100" cy="100" rx="20" ry="60" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="100" cy="100" rx="40" ry="60" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Center meridian -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="white" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Browser window frame -->
  <rect x="50" y="55" width="100" height="70" rx="6" fill="white" opacity="0.15"/>
  <rect x="50" y="55" width="100" height="12" rx="6" fill="white" opacity="0.3"/>
  
  <!-- Browser dots -->
  <circle cx="60" cy="61" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="70" cy="61" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="80" cy="61" r="2.5" fill="white" opacity="0.9"/>
  
  <!-- WWW text -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    WWW
  </text>
  
  <!-- Orbiting dots for dynamic effect -->
  <circle cx="160" cy="100" r="4" fill="white" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="100" r="4" fill="white" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shine effect -->
  <ellipse cx="70" cy="60" rx="30" ry="25" fill="url(#glowGradient)" opacity="0.3"/>
</svg>
