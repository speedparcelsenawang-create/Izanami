<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="portalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#portalGradient)" filter="url(#portalShadow)"/>
  
  <!-- Monitor/Screen base -->
  <rect x="50" y="60" width="100" height="75" rx="6" fill="white" opacity="0.95"/>
  <rect x="55" y="65" width="90" height="60" rx="3" fill="url(#portalGradient)" opacity="0.2"/>
  
  <!-- Screen glow -->
  <rect x="55" y="65" width="90" height="30" fill="url(#screenGlow)" opacity="0.4"/>
  
  <!-- Dashboard grid layout -->
  <g transform="translate(60, 70)">
    <!-- Top bar (header) -->
    <rect x="0" y="0" width="80" height="6" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Menu icon -->
    <rect x="2" y="1.5" width="4" height="1" rx="0.5" fill="url(#portalGradient)"/>
    <rect x="2" y="3" width="4" height="1" rx="0.5" fill="url(#portalGradient)"/>
    <rect x="2" y="4.5" width="4" height="1" rx="0.5" fill="url(#portalGradient)"/>
    
    <!-- User avatar -->
    <circle cx="75" cy="3" r="2" fill="url(#portalGradient)"/>
    
    <!-- Content cards -->
    <rect x="0" y="10" width="35" height="22" rx="3" fill="white" opacity="0.8"/>
    <rect x="0" y="10" width="35" height="8" rx="3" fill="url(#portalGradient)" opacity="0.3"/>
    
    <rect x="38" y="10" width="42" height="22" rx="3" fill="white" opacity="0.8"/>
    <rect x="38" y="10" width="42" height="8" rx="3" fill="url(#portalGradient)" opacity="0.3"/>
    
    <!-- Bottom cards -->
    <rect x="0" y="35" width="38" height="15" rx="3" fill="white" opacity="0.8"/>
    <rect x="41" y="35" width="39" height="15" rx="3" fill="white" opacity="0.8"/>
    
    <!-- Chart/Graph icons -->
    <path d="M 5 25 L 10 20 L 15 22 L 20 16 L 25 18 L 30 14" stroke="url(#portalGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Bar chart in second card -->
    <rect x="43" y="22" width="4" height="8" rx="1" fill="url(#portalGradient)" opacity="0.6"/>
    <rect x="49" y="18" width="4" height="12" rx="1" fill="url(#portalGradient)" opacity="0.7"/>
    <rect x="55" y="20" width="4" height="10" rx="1" fill="url(#portalGradient)" opacity="0.65"/>
    <rect x="61" y="16" width="4" height="14" rx="1" fill="url(#portalGradient)" opacity="0.8"/>
    <rect x="67" y="19" width="4" height="11" rx="1" fill="url(#portalGradient)" opacity="0.7"/>
  </g>
  
  <!-- Stand -->
  <rect x="85" y="135" width="30" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="92" y="130" width="16" height="10" rx="1" fill="white" opacity="0.85"/>
  
  <!-- Base -->
  <ellipse cx="100" cy="145" rx="25" ry="4" fill="white" opacity="0.8"/>
  
  <!-- Notification badge -->
  <circle cx="145" cy="65" r="8" fill="#ef4444"/>
  <text x="145" y="69" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">3</text>
  
  <!-- Pulse animation on badge -->
  <circle cx="145" cy="65" r="8" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6">
    <animate attributeName="r" from="8" to="12" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
