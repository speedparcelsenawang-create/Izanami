<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#qrGradient)" filter="url(#shadow)"/>
  
  <!-- QR Code Pattern -->
  <g transform="translate(50, 50)" fill="white">
    <!-- Top-left corner -->
    <rect x="0" y="0" width="35" height="35" rx="4"/>
    <rect x="8" y="8" width="19" height="19" rx="2" fill="url(#qrGradient)"/>
    
    <!-- Top-right corner -->
    <rect x="65" y="0" width="35" height="35" rx="4"/>
    <rect x="73" y="8" width="19" height="19" rx="2" fill="url(#qrGradient)"/>
    
    <!-- Bottom-left corner -->
    <rect x="0" y="65" width="35" height="35" rx="4"/>
    <rect x="8" y="73" width="19" height="19" rx="2" fill="url(#qrGradient)"/>
    
    <!-- Middle dots pattern -->
    <rect x="45" y="10" width="10" height="10" rx="2"/>
    <rect x="45" y="25" width="10" height="10" rx="2"/>
    <rect x="10" y="45" width="10" height="10" rx="2"/>
    <rect x="25" y="45" width="10" height="10" rx="2"/>
    <rect x="45" y="45" width="10" height="10" rx="2"/>
    <rect x="65" y="45" width="10" height="10" rx="2"/>
    <rect x="80" y="45" width="10" height="10" rx="2"/>
    <rect x="45" y="60" width="10" height="10" rx="2"/>
    <rect x="65" y="65" width="10" height="10" rx="2"/>
    <rect x="80" y="65" width="10" height="10" rx="2"/>
    <rect x="45" y="80" width="10" height="10" rx="2"/>
    <rect x="65" y="80" width="10" height="10" rx="2"/>
    <rect x="80" y="90" width="10" height="10" rx="2"/>
  </g>
  
  <!-- Scan line effect -->
  <rect x="40" y="100" width="120" height="2" fill="white" opacity="0.6">
    <animate attributeName="y" from="40" to="160" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
